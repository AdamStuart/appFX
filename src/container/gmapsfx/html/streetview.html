<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Street View side-by-side</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map, #pano {
        float: left;
        height: 100%;
        width: 45%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <div id="pano"></div>
    <script>

function initialize() {	      

  var treehouse = { lat: 42.196544, lng: 237.28634};
  var map = new google.maps.Map(document.getElementById('map'), {
    center: treehouse,
    zoom: 18
  });
  var panorama = new google.maps.StreetViewPanorama(
      document.getElementById('pano'), {
        position: treehouse,
        pov: {
          heading: 34,
          pitch: 10
        }
      });
  map.setStreetView(panorama);
}

    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDTbPz3QySFnRcK1JTBXX6HVsN4dDiAwYI&signed_in=true&callback=initialize">
    </script>
  </body>
</html>
